{% extends "base.html" %}

{% block content %}
  <h2>Question {{ qid + 1 }}</h2>
  <p>{{ question.question }}</p>

  <form method="POST" action="/answer">
    {% for choice in question.choices %}
      <label>
        <input type="radio" name="answer" value="{{ choice }}" required>
        {{ choice }}
      </label><br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
